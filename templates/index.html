<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance File Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .upload-card {
      max-width: 500px;
      margin: auto;
      margin-top: 8%;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
      background-color: white;
    }
    .upload-title {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="upload-card">
      <div class="upload-title">Upload Attendance Excel File</div>
      <form action="/analyze" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">Select Excel File (.xls or .xlsx)</label>
          <input type="file" name="file" id="file" class="form-control" required>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Analyze Attendance</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
